<app-back-bar [mainComponent]="this"></app-back-bar>

<mat-toolbar class="titleBar">
  <span>Wybierz wycieczki do weryfikacji</span>
  <span class="fill-remaining-space"></span>
  <button mat-button class="goodButton" *ngIf="!this.selection.isEmpty()" (click)="openSentDialog()" [@fadeInOut]>
    Przekaż {{this.selection.selected.length}} wycieczki
    <mat-icon>send</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="begin_date">
    <th mat-header-cell *matHeaderCellDef>Data rozpoczęcia</th>
    <td mat-cell *matCellDef="let element"> {{element.begin_date}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef>Data zakończenia</th>
    <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
  </ng-container>

  <ng-container matColumnDef="mnt_groups">
    <th mat-header-cell *matHeaderCellDef>Grupy górskie</th>
    <td mat-cell *matCellDef="let element"> {{element.mnt_groups}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="sugg_score">
    <th mat-header-cell *matHeaderCellDef>Sugerowane punkty</th>
    <td mat-cell *matCellDef="let element"> {{element.sugg_score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>

<div class="paginator-on-bottom">
  <mat-paginator [pageSize]="15" [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
</div>

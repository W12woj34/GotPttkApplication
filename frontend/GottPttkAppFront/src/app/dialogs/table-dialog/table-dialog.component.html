<h2 mat-dialog-title>{{title}}</h2>
<p>{{description}}</p>
<h4>{{tableTitle}}</h4>

<div class="customTableHeight">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="begin_date">
      <th mat-header-cell *matHeaderCellDef>Data rozpoczęcia</th>
      <td mat-cell *matCellDef="let element"> {{element.begin_date}} </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef>Data zakończenia</th>
      <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
    </ng-container>

    <ng-container matColumnDef="mnt_groups">
      <th mat-header-cell *matHeaderCellDef>Grupy górskie</th>
      <td mat-cell *matCellDef="let element"> {{element.mnt_groups}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="sugg_score">
      <th mat-header-cell *matHeaderCellDef>Sugerowane punkty</th>
      <td mat-cell *matCellDef="let element"> {{element.sugg_score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="goodButton" mat-dialog-close="reload">OK</button>
</div>

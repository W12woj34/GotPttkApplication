<app-loading-spinner [show]="showSpinner"></app-loading-spinner>

<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>{{description}}</div>
<mat-form-field>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let option of options" value="{{option}}">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="canceled">Anuluj</button>
  <button mat-button mat-dialog-close="{{selected}}" class="goodButton">Zatwierd≈∫</button>
</div>
